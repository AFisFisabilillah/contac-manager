spring.application.name=contac-management
spring.datasource.driver-classname= com.mysql.cj.jdbc.Driver
spring.datasource.username = root
spring.datasource.password =
spring.datasource.url = jdbc:mysql://localhost:3306/contac_management
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Jakarta

server.port = 8000
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.compression.min-response-size=1024